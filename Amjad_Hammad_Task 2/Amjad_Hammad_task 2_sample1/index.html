<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amjad Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <form id="contact" action="" method="post">
      <h3>Colorib Contact Form</h3>
      <h4>Contact us for costum qoute</h4>
      <fieldset>
        <input type="text" placeholder="Your Name" required tabindex="1" required autofocus>
      </fieldset>
      <fieldset>
        <input type="email" placeholder=" Your E-mail Adress" tabindex="2" required>
      </fieldset>
      <fieldset>
        <input type="tel" placeholder="Your Phone Number(optional)" tabindex="3">
      </fieldset>
      <fieldset>
        <input type="url" placeholder=" Your Website(optional)" tabindex="4">
      </fieldset>
      <fieldset>
        <textarea placeholder="Type Your Message Here......." tabindex="5" required></textarea>
      </fieldset>
      <fieldset>
        <button type="submit" id=" contact-submit" data-submit="...sending">Submit</button>
      </fieldset>
    <p class="copyright"> Designed by<a href="https://colorlib.com" target="_blank" title="colorlib">colorlib</a></p>
      
    </form>
  </div>
  
</body>
</html>
